<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./global.css">
    <link href="./output.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./banner1/Bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="flex h-dvh w-full justify-center overflow-hidden font-dvn">
    <main class="relative flex h-full flex-col items-center lg:w-1/3">

        <!-- Logo -->
        <div class="h-auto w-full landscape:w-1/3 landscape:md:w-1/4 landscape:lg:w-full">
            <img src="./banner1/Logo.png" class="h-full w-full">
        </div>

        <!-- Voucher -->
        <div
            class="relative mt-20 w-[80%] sm:mt-24 md:mt-12 landscape:mt-5 landscape:w-1/3 md:landscape:w-1/4 landscape:lg:mt-12 lg:landscape:w-[80%]">
            <div class="absolute top-[-5%] right-[-5%] flex size-1/4 items-center justify-center">
                <img src="./banner1/Badges.png">
            </div>
            <img src="./banner1/Voucher.png" class="h-full w-full">
        </div>

        <!-- Group -->
        <div class="h-10 w-12 overflow-hidden md:h-12 md:w-24 landscape:h-5 lg:landscape:h-12">
            <img src="./banner1/Group.png">
        </div>

        <!-- Access Button -->
        <div class="mr-5 w-[75%] md:mr-12 landscape:w-1/3 md:landscape:w-1/4 landscape:lg:w-[75%] landscape:md:mr-3"
            onclick="connect()">
            <img src="./banner1/Access.png" class="h-full w-full">
        </div>

        <!-- Group Icon 1 -->
        <div
            class="absolute bottom-10 left-3 size-16 sm:size-20 md:left-8 md:size-28 lg:size-20 landscape:size-16 landscape:lg:size-20">
            <img src="./banner1/GroupIcon1.png" class="h-full w-full">
        </div>

        <!-- Group Icon 2 -->
        <div
            class="absolute bottom-10 size-24 sm:size-28 md:bottom-12 md:size-40 lg:size-32 landscape:bottom-0 landscape:size-24 lg:landscape:bottom-12 lg:landscape:size-32 [@media(max-height:400px)_and_(orientation:landscape)]:hidden">
            <img src="./banner1/GroupIcon2.png" class="h-full w-full">
        </div>

        <!-- Group Icon 3 -->
        <div class="absolute bottom-[16%] right-3 w-16 sm:w-20 md:w-28 lg:w-20 landscape:w-16 lg:landscape:w-20">
            <img src="./banner1/GroupIcon3.png" class="h-full w-full">
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const clientMac = params.get('mac');
        const clientIP = params.get('ip');
        const arubaHost = params.get('switchip');

        function connect() {
            const user = "guest";
            const pass = "guest";
            const redirectUrl =
                `http://${arubaHost}/auth/index.html?cmd=authenticate&mac=${clientMac}&ip=${clientIP}&user=${user}&password=${pass}`;
            window.location.href = redirectUrl;
        }
    </script>
</body>

</html>
