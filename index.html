<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {

            background-image: url('./public/Bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="h-dvh">
    <main class=" flex flex-col items-center  h-full p-5 relative">
        <div class="h-25dvh">
            <img src="./public/Logo.png" alt="">
        </div>
        <div class="flex items-center justify-center relative w-[80%] mt-20">
            <div class="flex items-center justify-center absolute top-[-5%] right-[-5%] size-1/4">
                <img src="./public/Badges.png">
            </div>
            <img src="./public/Voucher.png">
        </div>

        <div class="h-12 w-16 overflow-hidden">
            <img src="./public/Group.png">
        </div>

        <div class=" w-[70%]">
            <img src="./public/Access.png">
        </div>


        <div class=" absolute bottom-10 left-3 size-20">
            <img src="./public/GroupIcon1.png" class="h-full w-full">
        </div>
        <div class=" absolute bottom-10  size-32">
            <img src="./public/GroupIcon2.png" class="h-full w-full">
        </div>
        <div class=" absolute bottom-[16%] right-3  w-24">
            <img src="./public/GroupIcon3.png" class="h-full w-full">
        </div>
    </main>
</body>

</html>
